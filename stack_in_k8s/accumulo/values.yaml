accumulo:
  nameOverride: ""
  fullnameOverride: ""
  labels: {}
  hdfs:
    volumes:
      - /accumulo
    namenode:
      hostname: "hdfs-nn"
      ports:
        clientRpc: 9000
    postInstallCommands:
      - hadoop fs -mkdir -p /accumulo
      - hadoop fs -chown accumulo /accumulo
      - hadoop fs -chmod 700 /accumulo
      - hadoop fs -ls /
  zookeeper:
    externalHosts: "zookeeper"
  instanceId: dev
  config:
    auths: "JBOSS_ADMIN,DW_ADMIN,AUTH_USER,BAR,FOO,PRIVATE,PUBLIC"
    path: /opt/accumulo/conf
    files: {}
    accumuloSite:
      instance.secret: "DEFAULT"
      tserver.memory.maps.native.enabled: true
      tserver.memory.maps.max: 128M
      tserver.cache.data.size: 15M
      tserver.cache.index.size: 40M
      tserver.total.mutation.queue.max: 16M
      tserver.sort.buffer.size: 50M
      tserver.walog.max.size: 128M
    userManagement:
      rootPassword: "root"
      # If accumulo.config.userManagement.revoke.enabled is:
      # true - Any users or permissions not specified below will be removed
      # false - Only missing users and permissions will be added
      revoke:
        enabled: false
      users:
        tracer:
          password: "tracer"
          permissions:
            system:
              - CREATE_TABLE
            table:
              trace:
                - READ
                - WRITE
    postInstallCommands: []
  initContainer:
    image: containeryard.evoforge.org/warehouses/hadoop
    tag: 3.3.3
  image:
    repository: containeryard.evoforge.org/warehouses/accumulo
    tag: 1.10.2
    pullPolicy: Always
    pullSecrets: []
  master:
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  tabletServers:
    replicaCount: 3
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  gc:
    replicaCount: 1
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  cmds:
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  monitor:
    replicaCount: 1
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
      host: ""
      # For Traefik:
      #pathPrefix: /accumulo/
      # For Nginx:
      pathPrefix: "/accumulo/(.*)"
  