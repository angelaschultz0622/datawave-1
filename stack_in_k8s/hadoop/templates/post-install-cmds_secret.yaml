{{- define "hadoop.hadoopCommandsScript" -}}
#!/bin/bash -e
(while [[ $count -lt 150 && -z `curl -sf http://{{ include "hadoop.fullname" . }}-hdfs-dn:9864/jmx` ]]; do ((count=count+1)) ; echo "Waiting for {{ include "hadoop.fullname" . }}-hdfs-dn" ; sleep 2; done && [[ $count -lt 150 ]])
      [[ $? -ne 0 ]] && echo "Timeout waiting for hdfs-dn, exiting." && exit 1

hadoop dfs -mkdir -p hdfs://hdfs-nn:9000/accumulo
hadoop dfs -chown accumulo hdfs://hdfs-nn:9000/accumulo
hadoop dfs -chmod 777 hdfs://hdfs-nn:9000/
hadoop dfs -chmod 700 hdfs://hdfs-nn:9000/accumulo
hadoop dfs -mkdir -p hdfs://hdfs-nn:9000/tmp/hadoop-yarn/staging/history
hadoop dfs -chmod -R 777 hdfs://hdfs-nn:9000/tmp/
hadoop dfs -ls hdfs://hdfs-nn:9000/




{{- end -}}

{{- if .Values.hadoop.config.postInstallCommands }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hadoop.fullname" . }}-cmds
type: Opaque
data:
  run.sh: {{ include "hadoop.hadoopCommandsScript" . | b64enc }}
{{- end }}
